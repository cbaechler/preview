---
layout: default
---
<div class="col-sm-3 col-md-2" id="sidebar">
  <h1 style="padding-left: 5px;">Themes</h1>
  <ul class="list-unstyled">

    <li ng-repeat="theme in themes" ng-class="{ active: activeTheme == $index }">
      <a href="#/theme/[[theme.name]]" ng-click="setTheme(theme.name);">
        <span class="glyphicon glyphicon-expand"></span>
        [[theme.name]]
      </a>
    </li>
  </ul>
  <footer id="footer" class="footer container">
    {{ site.time | date: "%Y" }} - {{ site.name }}
  </footer>
</div>

<div class="col-sm-9 col-md-10" id="theme-container">
  <div class="" id="content">

    <div ng-view></div>

  </div>
</div>

<div class="clearfix"></div>
